<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK's Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: "Just Me Again Down Here", cursive;
            /* font-family: "Gamja Flower", serif; */
            font-weight: 400;
            font-style: normal;
            font-size: 4rem;
            color: #4a5568;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 3px;
            text-transform: lowercase;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #4a5568;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #2d3748;
        }

        .btn-secondary {
            background-color: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background-color: #f7fafc;
        }

        .btn-edit {
            background-color: #3b82f6;
            color: white;
        }

        .form-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h2 {
            color: #1a202c;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a5568;
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
        }

        #drinkImageFile {
            cursor: pointer;
        }

        #imagePreview {
            margin-top: 1rem;
            display: none;
        }

        #imagePreview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }

        #imagePreview button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        #imagePreview button:hover {
            background-color: #dc2626;
        }

        .form-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .form-buttons .btn {
            flex: 1;
        }

        .drinks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .drink-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            position: relative;
        }

        .drink-card:hover {
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .drink-card:hover .card-actions {
            opacity: 1;
        }

        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .btn-icon {
            width: 3rem;
            height: 3rem;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background-color: rgba(107, 114, 128, 0.8);
            color: white;
        }

        .btn-edit:hover {
            background-color: rgba(75, 85, 99, 1);
            transform: scale(1.1);
        }

        .btn-delete {
            background-color: rgba(239, 68, 68, 0.8);
            color: white;
        }

        .btn-delete:hover {
            background-color: rgba(220, 38, 38, 1);
            transform: scale(1.1);
        }

        .image-carousel {
            background: #f7fafc;
            border-radius: 1rem;
            aspect-ratio: 1;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-images {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-image.active {
            opacity: 1;
        }

        .carousel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 0.875rem;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 0.5rem;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 10;
        }

        .carousel-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-dots {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .dot {
            width: 0.6rem;
            height: 0.6rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: rgba(255, 255, 255, 1);
            width: 1.2rem;
            border-radius: 0.3rem;
        }

        .image-placeholder {
            background: #f7fafc;
            border-radius: 1rem;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .drink-name {
            color: #4a5568;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .drink-description {
            color: #a0aec0;
            font-size: 0.875rem;
            line-height: 1.5;
            padding-bottom: 1.5rem;
        }

        .corner-decoration {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid black;
            border-radius: 0.75rem 0 0 0;
            border-right: none;
            border-bottom: none;
        }

        .hidden {
            display: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay .form-container {
            margin: 0;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .form-container {
            transform: scale(1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .drinks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KK's Cafe</h1>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="toggleForm()">
                <span>+</span>
                <span>Add New Drink</span>
            </button>
        </div>

        <div id="modalOverlay" class="modal-overlay" onclick="closeModalOnOverlay(event)">
            <div id="formContainer" class="form-container">
                <h2 id="formTitle">Add New Drink</h2>
            <div class="form-group">
                <label for="drinkName">Drink Name</label>
                <input type="text" id="drinkName" placeholder="Enter drink name">
            </div>
            <div class="form-group">
                <label for="drinkDescription">Description</label>
                <input type="text" id="drinkDescription" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="drinkImageUrl">Add Image URL (optional)</label>
                <input type="url" id="drinkImageUrl" placeholder="https://example.com/image.jpg">
                <button type="button" class="btn btn-secondary" onclick="addImageUrl()" style="margin-top: 0.5rem;">Add URL</button>
            </div>
            <div class="form-group">
                <label for="drinkImageFile">Upload Image Files (Multiple)</label>
                <input type="file" id="drinkImageFile" accept="image/*" multiple>
                <div id="imagePreview"></div>
            </div>
            <div id="uploadedImages" style="margin-top: 1rem;"></div>
            <div class="form-buttons">
                <button class="btn btn-primary" onclick="saveDrink()">
                    <span id="saveButtonText">Add Drink</span>
                </button>
                <button class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
            </div>
        </div>

        <div id="drinksGrid" class="drinks-grid"></div>
    </div>

    <script>
        let drinks = [
            { id: 1, name: 'Espresso', description: 'Rich and bold coffee shot', image: '' },
            { id: 2, name: 'Cappuccino', description: 'Espresso with steamed milk foam', image: '' },
            { id: 3, name: 'Latte', description: 'Smooth espresso with steamed milk', image: '' },
            { id: 4, name: 'Mocha', description: 'Chocolate and espresso delight', image: '' },
            { id: 5, name: 'Americano', description: 'Espresso with hot water', image: '' },
            { id: 6, name: 'Macchiato', description: 'Espresso marked with foam', image: '' },
        ];

        let editingId = null;
        let selectedFiles = [];
        let urlImages = [];
        let existingImages = [];  // Track existing images when editing

        // Handle file selection and preview
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('drinkImageFile');
            const imagePreview = document.getElementById('imagePreview');

            fileInput.addEventListener('change', function(e) {
                selectedFiles = Array.from(e.target.files).filter(file => file.type.startsWith('image/'));
                updateImagePreview();
            });

            loadDrinks();
        });

        function updateImagePreview() {
            const imagePreview = document.getElementById('imagePreview');
            
            if (selectedFiles.length === 0) {
                imagePreview.innerHTML = '';
                imagePreview.style.display = 'none';
                return;
            }

            let previewHTML = '<div style="margin-top: 1rem;"><h4 style="color: #4a5568; margin-bottom: 0.5rem;">Selected Files:</h4>';
            selectedFiles.forEach((file, idx) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const existingImg = document.querySelector(`#preview-${idx}`);
                    if (existingImg) {
                        existingImg.innerHTML = `
                            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem; align-items: center;">
                                <img src="${event.target.result}" alt="Preview" style="max-width: 80px; max-height: 80px; border-radius: 0.5rem; border: 1px solid #e2e8f0;">
                                <button type="button" onclick="removeSelectedFile(${idx})" style="padding: 0.3rem 0.75rem; background-color: #ef4444; color: white; border: none; border-radius: 0.3rem; cursor: pointer; font-size: 0.75rem;">Remove</button>
                            </div>
                        `;
                    }
                };
                reader.readAsDataURL(file);
            });

            previewHTML += selectedFiles.map((_, idx) => `<div id="preview-${idx}"></div>`).join('');
            previewHTML += '</div>';
            imagePreview.innerHTML = previewHTML;
            imagePreview.style.display = 'block';
        }

        function removeSelectedFile(index) {
            selectedFiles = selectedFiles.filter((_, idx) => idx !== index);
            document.getElementById('drinkImageFile').value = '';
            updateImagePreview();
        }

        function addImageUrl() {
            const urlInput = document.getElementById('drinkImageUrl');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            if (!url.match(/^https?:\/\/.+\.(jpg|jpeg|png|gif|webp)$/i)) {
                alert('Please enter a valid image URL');
                return;
            }

            urlImages.push(url);
            urlInput.value = '';
            renderUploadedImages();
        }

        function removeUrlImage(index) {
            const removedImage = urlImages[index];
            urlImages = urlImages.filter((_, idx) => idx !== index);
            
            // Also remove from existingImages if it was there
            if (existingImages.includes(removedImage)) {
                existingImages = existingImages.filter(img => img !== removedImage);
            }
            
            renderUploadedImages();
        }

        function renderUploadedImages() {
            const container = document.getElementById('uploadedImages');
            
            if (urlImages.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '<div style="margin-top: 1rem;"><h4 style="color: #4a5568; margin-bottom: 0.5rem;">Added URL Images:</h4>' +
                urlImages.map((url, idx) => `
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem; align-items: center;">
                        <img src="${url}" alt="URL Preview" style="max-width: 80px; max-height: 80px; border-radius: 0.5rem; border: 1px solid #e2e8f0;">
                        <button type="button" onclick="removeUrlImage(${idx})" style="padding: 0.3rem 0.75rem; background-color: #ef4444; color: white; border: none; border-radius: 0.3rem; cursor: pointer; font-size: 0.75rem;">Remove</button>
                    </div>
                `).join('') + '</div>';
        }

        // Carousel navigation functions
        function getCarouselState(drinkId) {
            const container = document.getElementById(`images-${drinkId}`);
            if (!container) return { current: 0, total: 0 };
            
            const images = container.querySelectorAll('.carousel-image');
            const activeIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
            
            return {
                current: activeIndex >= 0 ? activeIndex : 0,
                total: images.length
            };
        }

        function showImage(drinkId, index) {
            const container = document.getElementById(`images-${drinkId}`);
            if (!container) return;

            const images = container.querySelectorAll('.carousel-image');
            const dots = document.querySelectorAll(`#dots-${drinkId} .dot`);

            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            if (images[index]) {
                images[index].classList.add('active');
            }
            if (dots[index]) {
                dots[index].classList.add('active');
            }
        }

        function nextImage(drinkId) {
            const state = getCarouselState(drinkId);
            const nextIndex = (state.current + 1) % state.total;
            showImage(drinkId, nextIndex);
        }

        function prevImage(drinkId) {
            const state = getCarouselState(drinkId);
            const prevIndex = (state.current - 1 + state.total) % state.total;
            showImage(drinkId, prevIndex);
        }

        function goToImage(drinkId, index) {
            showImage(drinkId, index);
        }

        function renderDrinks() {
            const grid = document.getElementById('drinksGrid');
            grid.innerHTML = drinks.map(drink => {
                const images = drink.images && drink.images.length > 0 ? drink.images : (drink.image ? [drink.image] : []);
                const hasImages = images.length > 0;
                
                return `
                    <div class="drink-card">
                        <div class="image-carousel" id="carousel-${drink.id}">
                            <div class="card-actions">
                                <button class="btn btn-icon btn-edit" onclick="editDrink(${drink.id})" title="Edit">
                                    ‚úé
                                </button>
                                <button class="btn btn-icon btn-delete" onclick="deleteDrink(${drink.id})" title="Delete">
                                    üóë
                                </button>
                            </div>
                            <div class="carousel-container">
                                <div class="carousel-images" id="images-${drink.id}">
                                    ${hasImages ? images.map((img, idx) => `
                                        <div class="carousel-image ${idx === 0 ? 'active' : ''}">
                                            <img src="${img}" alt="${drink.name}">
                                        </div>
                                    `).join('') : `<div class="carousel-placeholder">No images</div>`}
                                </div>
                                ${images.length > 1 ? `
                                    <div class="carousel-nav">
                                        <button class="carousel-btn" onclick="prevImage(${drink.id})">‚ùÆ</button>
                                        <button class="carousel-btn" onclick="nextImage(${drink.id})">‚ùØ</button>
                                    </div>
                                    <div class="carousel-dots" id="dots-${drink.id}">
                                        ${images.map((_, idx) => `
                                            <div class="dot ${idx === 0 ? 'active' : ''}" onclick="goToImage(${drink.id}, ${idx})"></div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        <h3 class="drink-name">${drink.name}</h3>
                        <p class="drink-description">${drink.description}</p>
                        <div class="corner-decoration"></div>
                    </div>
                `;
            }).join('');
        }

        // Handle file selection and preview
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('drinkImageFile');
            const imagePreview = document.getElementById('imagePreview');

            fileInput.addEventListener('change', function(e) {
                selectedFile = e.target.files[0];
                if (selectedFile && selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        imagePreview.innerHTML = `
                            <img src="${event.target.result}" alt="Preview">
                            <button type="button" onclick="clearFileInput()">Remove Image</button>
                        `;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(selectedFile);
                } else {
                    selectedFile = null;
                    imagePreview.style.display = 'none';
                }
            });

            loadDrinks();
        });

        function clearFileInput() {
            selectedFile = null;
            document.getElementById('drinkImageFile').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        function toggleForm() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.add('active');
            clearForm();
        }

        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target.id === 'modalOverlay') {
                closeModal();
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('drinkName').value = '';
            document.getElementById('drinkDescription').value = '';
            document.getElementById('drinkImageUrl').value = '';
            document.getElementById('drinkImageFile').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('uploadedImages').innerHTML = '';
            document.getElementById('formTitle').textContent = 'Add New Drink';
            document.getElementById('saveButtonText').textContent = 'Add Drink';
            editingId = null;
            selectedFiles = [];
            urlImages = [];
            existingImages = [];
        }

        function cancelForm() {
            closeModal();
            clearForm();
        }

        async function saveDrink() {
            const name = document.getElementById('drinkName').value.trim();
            const description = document.getElementById('drinkDescription').value.trim();

            if (!name || !description) {
                alert('Please fill in both name and description');
                return;
            }

            try {
                // Use urlImages as the base (includes existing images that weren't removed + any new URLs added)
                let allImages = [...urlImages];

                // If files are selected OR editing, send to server
                if (selectedFiles.length > 0 || editingId) {
                    const formData = new FormData();
                    selectedFiles.forEach(file => {
                        formData.append('images', file);
                    });
                    formData.append('name', name);
                    formData.append('description', description);
                    
                    // Send the current state: existing images (after removals) + new URL images
                    const newUrlImages = urlImages.filter(img => !existingImages.includes(img));
                    const keptExistingImages = urlImages.filter(img => existingImages.includes(img));
                    
                    formData.append('keptExistingImages', JSON.stringify(keptExistingImages));
                    formData.append('urlImages', JSON.stringify(newUrlImages));

                    const url = editingId 
                        ? `/api/drinks/${editingId}`
                        : '/api/drinks';
                    const method = editingId ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to save drink');
                    }

                    const result = await response.json();
                    if (result.images) {
                        allImages = result.images;
                    }
                } 

                // Update local state
                if (editingId) {
                    drinks = drinks.map(drink => 
                        drink.id === editingId 
                            ? { ...drink, name, description, images: allImages, image: allImages[0] || '' }
                            : drink
                    );
                } else {
                    drinks.push({
                        id: Date.now(),
                        name,
                        description,
                        images: allImages,
                        image: allImages[0] || ''
                    });
                }

                renderDrinks();
                closeModal();
                clearForm();
            } catch (error) {
                console.error('Error:', error);
                // Fallback to local storage
                let allImages = [...urlImages];
                if (editingId) {
                    drinks = drinks.map(drink => 
                        drink.id === editingId 
                            ? { ...drink, name, description, images: allImages, image: allImages[0] || '' }
                            : drink
                    );
                } else {
                    drinks.push({
                        id: Date.now(),
                        name,
                        description,
                        images: allImages,
                        image: allImages[0] || ''
                    });
                }
                renderDrinks();
                closeModal();
                clearForm();
            }
        }

        function editDrink(id) {
            const drink = drinks.find(d => d.id === id);
            if (!drink) return;

            document.getElementById('drinkName').value = drink.name;
            document.getElementById('drinkDescription').value = drink.description;
            document.getElementById('drinkImageUrl').value = '';
            document.getElementById('drinkImageFile').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('uploadedImages').innerHTML = '';
            document.getElementById('formTitle').textContent = 'Edit Drink';
            document.getElementById('saveButtonText').textContent = 'Update Drink';
            document.getElementById('modalOverlay').classList.add('active');
            editingId = id;
            selectedFiles = [];
            urlImages = [];
            existingImages = [];  // Reset existing images

            // Show existing images if they exist
            if (drink.images && drink.images.length > 0) {
                existingImages = [...drink.images];  // Store original images
                urlImages = [...drink.images];  // Show them in the form
                renderUploadedImages();
            }
        }

        function deleteDrink(id) {
            if (confirm('Are you sure you want to delete this drink?')) {
                try {
                    fetch(`/api/drinks/${id}`, { method: 'DELETE' }).catch(() => {});
                } catch (error) {
                    console.error('Error:', error);
                }
                drinks = drinks.filter(drink => drink.id !== id);
                renderDrinks();
            }
        }

        async function loadDrinks() {
            try {
                const response = await fetch('/api/drinks');
                if (response.ok) {
                    drinks = await response.json();
                }
            } catch (error) {
                console.error('Error loading drinks:', error);
            }
            renderDrinks();
        }

        loadDrinks();
    </script>
</body>
</html>
