<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK's Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            background: linear-gradient(135deg, #3d2b1f 0%, #2a1f16 50%, #3d2b1f 100%);
            min-height: 100vh;
            padding: 3rem 1rem;
            color: #f5f1eb;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle wood texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.05) 2px, rgba(255,255,255,.05) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5rem;
            color: #c9a961;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #a0957d;
            font-size: 0.95rem;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 4rem;
            gap: 1rem;
        }

        .btn {
            padding: 0.85rem 2rem;
            border: 2px solid #c9a961;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: transparent;
            color: #c9a961;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #c9a961;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn-primary {
            color: #c9a961;
        }

        .btn-primary:hover {
            color: #2a1f16;
            box-shadow: 0 8px 20px rgba(201, 169, 97, 0.3);
        }

        .btn-secondary {
            border-color: #8b8680;
            color: #8b8680;
        }

        .btn-secondary:hover {
            color: #2a1f16;
            border-color: #8b8680;
            background: #8b8680;
        }

        .btn-icon {
            width: 2.2rem;
            height: 2.2rem;
            padding: 0;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid;
            font-size: 1rem;
        }

        .btn-edit {
            border-color: #c9a961;
            color: #c9a961;
        }

        .btn-edit:hover {
            background: #c9a961;
            color: #2a1f16;
        }

        .btn-delete {
            border-color: #d4756e;
            color: #d4756e;
        }

        .btn-delete:hover {
            background: #d4756e;
            color: #fff;
        }

        .form-container {
            background: linear-gradient(135deg, rgba(60, 43, 31, 0.95) 0%, rgba(42, 31, 22, 0.95) 100%);
            border: 2px solid #c9a961;
            border-radius: 0;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #8b7355 0%, #a0957d 100%);
            clip-path: polygon(50% 0%, 100% 30%, 100% 100%, 0 100%, 0 30%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            color: #c9a961;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #c9a961;
            font-weight: 500;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #8b8680;
            border-radius: 0;
            font-size: 1rem;
            background: rgba(245, 241, 235, 0.05);
            color: #f5f1eb;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #8b8680;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c9a961;
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.2);
            background: rgba(245, 241, 235, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 0.85rem;
            background: rgba(245, 241, 235, 0.05);
            border: 1px dashed #8b8680;
            border-radius: 0;
            cursor: pointer;
            text-align: center;
            color: #8b8680;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .file-input-label:hover {
            border-color: #c9a961;
            color: #c9a961;
            background: rgba(201, 169, 97, 0.05);
        }

        #drinkImage {
            display: none;
        }

        .image-preview {
            margin-top: 0.75rem;
            max-width: 100%;
            max-height: 200px;
            border-radius: 3px;
        }

        .preview-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .remove-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #d4756e;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-buttons .btn {
            flex: 1;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #c9a961;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .drinks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 0 1rem;
        }

        .drink-card {
            background: linear-gradient(135deg, rgba(60, 43, 31, 0.8) 0%, rgba(42, 31, 22, 0.8) 100%);
            border: 1px solid #8b8680;
            border-radius: 0;
            padding: 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .drink-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(201, 169, 97, 0.1) 50%, transparent 100%);
            pointer-events: none;
        }

        .drink-card:hover {
            box-shadow: 0 25px 50px rgba(201, 169, 97, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: #c9a961;
        }

        .drink-card:hover .card-actions {
            opacity: 1;
        }

        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .image-placeholder {
            background: linear-gradient(135deg, #2a1f16 0%, #3d2b1f 100%);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b8680;
            font-size: 3rem;
            overflow: hidden;
            position: relative;
        }

        .image-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(201, 169, 97, 0.03) 1px, rgba(201, 169, 97, 0.03) 2px);
            pointer-events: none;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .drink-card:hover .image-placeholder img {
            transform: scale(1.05);
        }

        .drink-info {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .drink-name {
            color: #c9a961;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #8b8680;
            letter-spacing: 1px;
        }

        .drink-description {
            color: #a0957d;
            font-size: 0.95rem;
            line-height: 1.6;
            font-style: italic;
        }

        .corner-frame {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 25px;
            height: 25px;
            border: 2px solid #8b8680;
            border-radius: 3px;
            opacity: 0.6;
            z-index: 3;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #d4756e;
            color: white;
            padding: 1rem;
            border-radius: 3px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: #6ba587;
            color: white;
            padding: 1rem;
            border-radius: 3px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #a0957d;
        }

        .empty-state h2 {
            color: #c9a961;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .drinks-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }

            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KK's Cafe</h1>
        <p class="subtitle">Fine Coffee & Artisan Drinks</p>

        <div class="controls">
            <button class="btn btn-primary" onclick="toggleForm()">
                <span>+</span>
                <span>Add New Drink</span>
            </button>
        </div>

        <div id="messageContainer"></div>

        <div id="formContainer" class="form-container hidden">
            <h2 id="formTitle">Add New Drink</h2>
            <div class="form-group">
                <label for="drinkName">Drink Name *</label>
                <input type="text" id="drinkName" placeholder="Enter drink name">
            </div>
            <div class="form-group">
                <label for="drinkDescription">Description *</label>
                <textarea id="drinkDescription" placeholder="Enter description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="drinkImage">Upload Image (JPG, PNG, GIF - Max 5MB)</label>
                <div class="file-input-wrapper">
                    <label for="drinkImage" class="file-input-label">
                        üì∏ Click to upload or drag & drop
                    </label>
                    <input type="file" id="drinkImage" accept="image/*">
                </div>
                <div id="previewContainer"></div>
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" onclick="saveDrink()">
                    <span id="saveButtonText">Add Drink</span>
                </button>
                <button class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

        <div id="drinksGrid" class="drinks-grid"></div>
    </div>

    <script>
        const API_BASE = '/api';
        let editingId = null;
        let selectedFile = null;

        // Show message helper
        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `${type}-message`;
            messageEl.textContent = message;
            container.innerHTML = '';
            container.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.remove();
            }, 4000);
        }

        // Initialize
        async function init() {
            await loadDrinks();
            setupFileInput();
        }

        // Setup file input
        function setupFileInput() {
            const fileInput = document.getElementById('drinkImage');
            const previewContainer = document.getElementById('previewContainer');

            fileInput.addEventListener('change', (e) => {
                selectedFile = e.target.files[0];
                updatePreview();
            });

            // Drag and drop
            const label = document.querySelector('.file-input-label');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                label.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                label.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                label.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                label.style.borderColor = '#c9a961';
            }

            function unhighlight(e) {
                label.style.borderColor = '#8b8680';
            }

            label.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                selectedFile = files[0];
                updatePreview();
            }
        }

        function updatePreview() {
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = '';

            if (selectedFile && selectedFile.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.createElement('div');
                    preview.className = 'preview-container';
                    preview.innerHTML = `
                        <img src="${e.target.result}" class="image-preview" alt="Preview">
                        <button type="button" class="remove-image-btn" onclick="removeImage()">Remove</button>
                    `;
                    previewContainer.appendChild(preview);
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        function removeImage() {
            selectedFile = null;
            document.getElementById('drinkImage').value = '';
            document.getElementById('previewContainer').innerHTML = '';
        }

        // Load drinks from server
        async function loadDrinks() {
            try {
                const response = await fetch(`${API_BASE}/drinks`);
                if (!response.ok) throw new Error('Failed to load drinks');
                
                const drinks = await response.json();
                renderDrinks(drinks);
            } catch (error) {
                console.error('Error loading drinks:', error);
                showMessage('Error loading drinks', 'error');
            }
        }

        // Render drinks grid
        function renderDrinks(drinks) {
            const grid = document.getElementById('drinksGrid');
            
            if (drinks.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1;">
                        <div class="empty-state">
                            <h2>No drinks yet</h2>
                            <p>Click "Add New Drink" to get started!</p>
                        </div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = drinks.map(drink => `
                <div class="drink-card">
                    <div class="card-actions">
                        <button class="btn btn-icon btn-edit" onclick="editDrink(${drink.id})" title="Edit">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn btn-icon btn-delete" onclick="deleteDrink(${drink.id})" title="Delete">
                            ‚úï
                        </button>
                    </div>
                    <div class="image-placeholder">
                        ${drink.image ? `<img src="${drink.image}" alt="${drink.name}">` : '<span>‚òï</span>'}
                    </div>
                    <div class="drink-info">
                        <h3 class="drink-name">${escapeHtml(drink.name)}</h3>
                        <p class="drink-description">${escapeHtml(drink.description)}</p>
                    </div>
                    <div class="corner-frame"></div>
                </div>
            `).join('');
        }

        // Toggle form visibility
        function toggleForm() {
            const form = document.getElementById('formContainer');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                clearForm();
                document.getElementById('drinkName').focus();
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('drinkName').value = '';
            document.getElementById('drinkDescription').value = '';
            document.getElementById('drinkImage').value = '';
            document.getElementById('formTitle').textContent = 'Add New Drink';
            document.getElementById('saveButtonText').textContent = 'Add Drink';
            document.getElementById('previewContainer').innerHTML = '';
            selectedFile = null;
            editingId = null;
        }

        // Cancel form
        function cancelForm() {
            document.getElementById('formContainer').classList.add('hidden');
            clearForm();
        }

        // Save drink
        async function saveDrink() {
            const name = document.getElementById('drinkName').value.trim();
            const description = document.getElementById('drinkDescription').value.trim();

            if (!name || !description) {
                showMessage('Please fill in name and description', 'error');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>';

            try {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('description', description);
                if (selectedFile) {
                    formData.append('image', selectedFile);
                }

                const url = editingId 
                    ? `${API_BASE}/drinks/${editingId}`
                    : `${API_BASE}/drinks`;
                
                const method = editingId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save drink');
                }

                showMessage(editingId ? 'Drink updated!' : 'Drink added!', 'success');
                await loadDrinks();
                cancelForm();
            } catch (error) {
                console.error('Error saving drink:', error);
                showMessage(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = editingId ? 'Update Drink' : 'Add Drink';
            }
        }

        // Edit drink
        async function editDrink(id) {
            try {
                const response = await fetch(`${API_BASE}/drinks`);
                const drinks = await response.json();
                const drink = drinks.find(d => d.id === id);

                if (!drink) throw new Error('Drink not found');

                document.getElementById('drinkName').value = drink.name;
                document.getElementById('drinkDescription').value = drink.description;
                document.getElementById('formTitle').textContent = 'Edit Drink';
                document.getElementById('saveButtonText').textContent = 'Update Drink';
                document.getElementById('formContainer').classList.remove('hidden');
                document.getElementById('previewContainer').innerHTML = '';
                selectedFile = null;
                editingId = id;
                document.getElementById('drinkName').focus();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Delete drink
        async function deleteDrink(id) {
            if (!confirm('Are you sure you want to delete this drink?')) return;

            try {
                const response = await fetch(`${API_BASE}/drinks/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete drink');

                showMessage('Drink deleted!', 'success');
                await loadDrinks();
            } catch (error) {
                console.error('Error deleting drink:', error);
                showMessage(error.message, 'error');
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('load', init);
    </script>
</body>
</html>
