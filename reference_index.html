<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK's Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 400;
            color: #4a5568;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 3px;
            text-transform: lowercase;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #4a5568;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #2d3748;
        }

        .btn-secondary {
            background-color: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background-color: #f7fafc;
        }

        .btn-icon {
            width: 2rem;
            height: 2rem;
            padding: 0.25rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit {
            background-color: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background-color: #2563eb;
        }

        .btn-delete {
            background-color: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background-color: #dc2626;
        }

        .form-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h2 {
            color: #1a202c;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a5568;
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
        }

        .form-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .form-buttons .btn {
            flex: 1;
        }

        .drinks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .drink-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            position: relative;
        }

        .drink-card:hover {
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .drink-card:hover .card-actions {
            opacity: 1;
        }

        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-placeholder {
            background: #f7fafc;
            border-radius: 1rem;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .drink-name {
            color: #4a5568;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .drink-description {
            color: #a0aec0;
            font-size: 0.875rem;
        }

        .corner-decoration {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 2rem;
            height: 2rem;
            border: 4px solid black;
            border-radius: 1rem 0 0 0;
            border-right: none;
            border-bottom: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-family: 'Playfair Display', serif;
                font-size: 2rem;
            }

            .drinks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KK's Cafe</h1>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="toggleForm()">
                <span>+</span>
                <span>Add New Drink</span>
            </button>
        </div>

        <div id="formContainer" class="form-container hidden">
            <h2 id="formTitle">Add New Drink</h2>
            <div class="form-group">
                <label for="drinkName">Drink Name</label>
                <input type="text" id="drinkName" placeholder="Enter drink name">
            </div>
            <div class="form-group">
                <label for="drinkDescription">Description</label>
                <input type="text" id="drinkDescription" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="drinkImage">Image URL (optional)</label>
                <input type="url" id="drinkImage" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" onclick="saveDrink()">
                    <span id="saveButtonText">Add Drink</span>
                </button>
                <button class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

        <div id="drinksGrid" class="drinks-grid"></div>
    </div>

    <script>
        let drinks = [
            { id: 1, name: 'Espresso', description: 'Rich and bold coffee shot', image: '' },
            { id: 2, name: 'Cappuccino', description: 'Espresso with steamed milk foam', image: '' },
            { id: 3, name: 'Latte', description: 'Smooth espresso with steamed milk', image: '' },
            { id: 4, name: 'Mocha', description: 'Chocolate and espresso delight', image: '' },
            { id: 5, name: 'Americano', description: 'Espresso with hot water', image: '' },
            { id: 6, name: 'Macchiato', description: 'Espresso marked with foam', image: '' },
        ];

        let editingId = null;

        function renderDrinks() {
            const grid = document.getElementById('drinksGrid');
            grid.innerHTML = drinks.map(drink => `
                <div class="drink-card">
                    <div class="card-actions">
                        <button class="btn btn-icon btn-edit" onclick="editDrink(${drink.id})">
                            ✏️
                        </button>
                        <button class="btn btn-icon btn-delete" onclick="deleteDrink(${drink.id})">
                            ✕
                        </button>
                    </div>
                    <div class="image-placeholder">
                        ${drink.image ? `<img src="${drink.image}" alt="${drink.name}">` : 'Placeholder for image'}
                    </div>
                    <h3 class="drink-name">${drink.name}</h3>
                    <p class="drink-description">${drink.description}</p>
                    <div class="corner-decoration"></div>
                </div>
            `).join('');
        }

        function toggleForm() {
            const form = document.getElementById('formContainer');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('drinkName').value = '';
            document.getElementById('drinkDescription').value = '';
            document.getElementById('drinkImage').value = '';
            document.getElementById('formTitle').textContent = 'Add New Drink';
            document.getElementById('saveButtonText').textContent = 'Add Drink';
            editingId = null;
        }

        function cancelForm() {
            document.getElementById('formContainer').classList.add('hidden');
            clearForm();
        }

        function saveDrink() {
            const name = document.getElementById('drinkName').value.trim();
            const description = document.getElementById('drinkDescription').value.trim();
            const image = document.getElementById('drinkImage').value.trim();

            if (!name || !description) {
                alert('Please fill in both name and description');
                return;
            }

            if (editingId) {
                drinks = drinks.map(drink => 
                    drink.id === editingId 
                        ? { ...drink, name, description, image }
                        : drink
                );
            } else {
                drinks.push({
                    id: Date.now(),
                    name,
                    description,
                    image
                });
            }

            renderDrinks();
            cancelForm();
        }

        function editDrink(id) {
            const drink = drinks.find(d => d.id === id);
            if (!drink) return;

            document.getElementById('drinkName').value = drink.name;
            document.getElementById('drinkDescription').value = drink.description;
            document.getElementById('drinkImage').value = drink.image;
            document.getElementById('formTitle').textContent = 'Edit Drink';
            document.getElementById('saveButtonText').textContent = 'Update Drink';
            document.getElementById('formContainer').classList.remove('hidden');
            editingId = id;
        }

        function deleteDrink(id) {
            if (confirm('Are you sure you want to delete this drink?')) {
                drinks = drinks.filter(drink => drink.id !== id);
                renderDrinks();
            }
        }

        renderDrinks();
    </script>
</body>
</html>
